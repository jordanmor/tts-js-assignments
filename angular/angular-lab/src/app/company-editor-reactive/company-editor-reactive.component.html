<div class="container">
  <h3>Your Profile</h3>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mb-4">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" >
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" >
      </div>
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" formControlName="zip" class="form-control" id="zip" >
      </div>
    </form>

    <div>
      <button type="button" class="btn btn-outline-primary" (click)="updateProfile()">Update Your Profile</button>
    </div>
</div>
