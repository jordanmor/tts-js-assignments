<div class="container">
    <div class="jumbotron text-center">
      <h1 class="mb-4">Your Profile</h1>
      <p><em>Updated profile model data is sent in JSON format to mock server to update db (aka. console.log())</em></p>
    </div>
    <div class="profile">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mb-4">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName" >
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username" >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" >
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" formControlName="zip" class="form-control" id="zip" >
        </div>
      </form>
  
      <div class="update">
        <button type="button" class="btn btn-outline-primary" (click)="updateProfile()">Update Your Profile</button>
      </div>
    </div>
  </div>
